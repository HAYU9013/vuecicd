name: Check for Errors

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-errors:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (uses a specific Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Lint check (or just run any command that will show errors)
      - name: Run lint check
        run: npm run lint
